       id="tspan5"><tspan
         style="font-family:Arial;-inkscape-font-specification:Arial"
         id="tspan4">what we do?</tspan></tspan></text>
  <text
     xml:space="preserve"
     style="font-size:25px;text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;white-space:pre;inline-size:828.363;display:inline;fill:#305e81;fill-opacity:1"
     x="87.567566"
     y="50.270271"
     id="text9-9"
     transform="translate(481.13434,0.62365324)"><tspan
       x="87.567566"
       y="50.270271"
       id="tspan8"><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan6">IF Design Lab </tspan><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan7">是一个由设计驱动的实验室，致力于跨学科、多领域的创意</tspan></tspan><tspan
       x="87.567566"
       y="82.14991"
       id="tspan10"><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan9">探索。我们相信设计不仅是一种专业方法，更是一种源于想象力、创造力、</tspan></tspan><tspan
       x="87.567566"
       y="114.02955"
       id="tspan12"><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan11">好奇心与爱的实践。在这里，设计的边界被不断拓展，每一个项目都注入独</tspan></tspan><tspan
       x="87.567566"
       y="145.90919"
       id="tspan14"><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan13">特的思考与深刻的意义。从品牌形象、工业产品到数字艺术与视觉叙事，我</tspan></tspan><tspan
       x="87.567566"
       y="177.78882"
       id="tspan16"><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan15">们以开放的心态与专业的技术，融合实验精神与多元视角，打造兼具想象力</tspan></tspan><tspan
       x="87.567566"
       y="209.66846"
       id="tspan18"><tspan
         style="font-weight:bold;font-family:Arial;-inkscape-font-specification:'Arial Bold'"
         id="tspan17">与影响力的作品。</tspan></tspan></text>
